<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's date</title>
</head>
<body>
Hello World!!! <p>Today's date is {{today}}</p>
We are
{% if today.day == 1 %}
the first day of the month.
{% elif today.day == 30 %}
the last day of the month.
{% else %}
I don't know.
{% endif %}

<p>
    {% for day in days_of_week %}
    {{day}}


</p>
{% endfor %}
</body>
</html>
