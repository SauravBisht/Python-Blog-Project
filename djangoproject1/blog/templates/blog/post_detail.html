{% extends 'blog/base.html' %}
{% block content %}


    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted }}</small>
                {% if post.author == user %}
                    <div>
                        <a class="btn btn-sm btn-secondary mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
                        <a class="btn btn-sm btn-danger mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>


{% endblock content %}
